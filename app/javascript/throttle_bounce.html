<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      height: 100vh;
    }
  </style>
</head>
<body>
  <main id='main'>
    <input type='text' id='textInput'></input>
  </main>

  <script src='./lib/throttle_bounce.js'></script>
  <script> 
    let element = document.getElementById('textInput')
    function formatDate(d) {
      return d.getMinutes() + ':' + d.getSeconds() + "." + d.getMilliseconds()
    }
    function mousemove(e) {
      console.log(formatDate(new Date())+' -- ('+e.clientX+','+e.clientY+')')
    }
    function change(e) {
      console.log(formatDate(new Date())+' -- ('+element.value+')')
    }
    window.onload = function exampleFunction() { 
      element.addEventListener('input',
      debounce(change,1000))
    } 
  </script> 
</body>
</html>
